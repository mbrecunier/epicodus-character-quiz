<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Which Character are you?</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h2>Which Character are you?</h2>
      </div>
      <form id="quiz">

        <div class="form-group">
          <label id="question1" for="question1">What is for dinner?</label>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios1" id="optionsRadios1" value="a1">
              Pizza
              </input>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios1" id="optionsRadios2" value="a2">
              Salad
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios1" id="optionsRadios3" value="a3">
              Mice
            </label>
          </div>
        </div>

        <div class="form-group">
          <label id="question2" for="question2">Where would you like to live?</label>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios2" id="optionsRadios4" value="a3">
              Under the sea
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios2" id="optionsRadios5" value="a1">
              In the forest
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios2" id="optionsRadios6" value="a2">
              In the city
            </label>
          </div>
        </div>

        <div class="form-group">
          <label id="question3" for="question3">What type of being are you?</label>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios3" id="optionsRadios7" value="a2">
              Animal
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios3" id="optionsRadios8" value="a3">
              Human
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios3" id="optionsRadios9" value="a1">
              Other
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" name="button">Submit</button>
      </form>
    </div>
  </body>
</html>
